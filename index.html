<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جامعة الأقصى للعلوم والتكنولوجيا</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@400;600;700&display=swap');

body{
    font-family:'Tajawal',sans-serif;
    font-size:0.95rem;
    line-height:1.7;
    scroll-behavior:smooth;
}
.uni-title{font-family:'Cairo',sans-serif;font-weight:900}

.admin-sidebar{
    transform:translateX(100%);
    transition:.4s ease-in-out;
}
.admin-sidebar.active{transform:translateX(0)}
.is-admin .admin-btn{display:flex}
.admin-btn{display:none}

.aqsa-logo-clean{
    mix-blend-mode:multiply;
    filter:contrast(1.15) brightness(1.05);
}

input,textarea{color:#fff}
</style>
</head>

<body class="bg-gray-50 text-right">

<!-- لوحة التحكم -->
<div id="adminPanel" class="admin-sidebar fixed top-0 right-0 h-full w-96 bg-slate-900 text-white z-[200] p-6 overflow-y-auto">

<h2 class="text-2xl font-black text-yellow-500 mb-6">لوحة التحكم الشاملة</h2>

<div class="space-y-6">

<!-- الشعار -->
<section>
<label>رابط الشعار</label>
<input id="in-logo" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>اسم الجامعة</label>
<input id="in-uniname" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>رابط الفيسبوك</label>
<input id="in-fb" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>رقم الواتساب</label>
<input id="in-phone" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>العنوان</label>
<textarea id="in-address" class="w-full bg-slate-700 p-2 rounded"></textarea>
</section>

<section>
<label>عنوان الخبر</label>
<input id="in-news-title" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>تفاصيل الخبر</label>
<textarea id="in-news-desc" class="w-full bg-slate-700 p-2 rounded h-32"></textarea>
</section>

<section>
<label>من نحن</label>
<textarea id="in-about" class="w-full bg-slate-700 p-2 rounded h-24"></textarea>
</section>

<section>
<label>الرؤية</label>
<textarea id="in-vision" class="w-full bg-slate-700 p-2 rounded h-24"></textarea>
</section>

<section>
<label>الرسالة</label>
<textarea id="in-mission" class="w-full bg-slate-700 p-2 rounded h-24"></textarea>
</section>

<section>
<label>المؤسس</label>
<input id="in-founder" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>رئيس الجامعة</label>
<input id="in-rector" class="w-full bg-slate-700 p-2 rounded">
</section>

<section>
<label>الأمين العام</label>
<input id="in-sec" class="w-full bg-slate-700 p-2 rounded">
</section>

<button onclick="saveAll()" class="w-full bg-yellow-600 text-black py-3 rounded font-black">حفظ كل التعديلات</button>
<button onclick="logout()" class="w-full bg-red-600 py-2 rounded mt-2">خروج</button>

</div>
</div>

<!-- الشريط -->
<nav class="bg-black text-white p-4 flex justify-between items-center sticky top-0 z-50">
<div class="flex items-center gap-4">
<img id="out-logo" class="h-16 aqsa-logo-clean">
<h1 id="out-uniname" class="uni-title text-xl"></h1>
</div>

<div class="flex gap-4">
<button onclick="showLogin()" id="loginBtn" class="bg-yellow-600 px-4 py-2 rounded">دخول</button>
<button onclick="toggleAdmin()" id="adminTools" class="admin-btn bg-green-600 px-4 py-2 rounded gap-2">
<i class="fa fa-cog"></i> الإدارة
</button>
</div>
</nav>

<!-- محتوى -->
<section class="p-16 text-center">
<h2 id="out-news-title" class="uni-title text-3xl mb-4"></h2>
<p id="out-news-desc" class="text-lg"></p>
</section>

<section class="p-16 bg-gray-100">
<h3 class="uni-title text-3xl mb-4">من نحن</h3>
<p id="out-about"></p>
</section>

<section class="p-16">
<h3 class="uni-title text-3xl mb-4">الرؤية</h3>
<p id="out-vision"></p>
</section>

<section class="p-16 bg-gray-100">
<h3 class="uni-title text-3xl mb-4">الرسالة</h3>
<p id="out-mission"></p>
</section>

<section class="p-16">
<p><strong>المؤسس:</strong> <span id="out-founder"></span></p>
<p><strong>رئيس الجامعة:</strong> <span id="out-rector"></span></p>
<p><strong>الأمين العام:</strong> <span id="out-sec"></span></p>
<p><strong>العنوان:</strong> <span id="out-address"></span></p>
<a id="out-fb" target="_blank" class="text-blue-600">فيسبوك</a>
</section>

<script>
const PASS="sayhi1322";

const defaults={
logo:"",
uniname:"جامعة الأقصى للعلوم والتكنولوجيا",
fb:"",
phone:"",
address:"",
newsTitle:"",
newsDesc:"",
about:"",
vision:"",
mission:"",
founder:"",
rector:"",
sec:""
};

function showLogin(){
    if(prompt("كلمة المرور")===PASS){
        localStorage.setItem("admin","1");
        location.reload();
    }
}

function toggleAdmin(){
    document.getElementById("adminPanel").classList.toggle("active");
}

function logout(){
    localStorage.removeItem("admin");
    location.reload();
}

function apply(){
const d=JSON.parse(localStorage.getItem("data"))||defaults;
for(let k in d){
    if(document.getElementById("out-"+k)) document.getElementById("out-"+k).innerText=d[k];
    if(document.getElementById("out-"+k)?.tagName==="IMG") document.getElementById("out-"+k).src=d[k];
    if(document.getElementById("in-"+k)) document.getElementById("in-"+k).value=d[k];
}
document.getElementById("out-fb").href=d.fb;
}

function saveAll(){
const d={};
Object.keys(defaults).forEach(k=>{
    d[k]=document.getElementById("in-"+k).value;
});
localStorage.setItem("data",JSON.stringify(d));
location.reload();
}

window.onload=()=>{
apply();
if(localStorage.getItem("admin")){
document.body.classList.add("is-admin");
document.getElementById("loginBtn").style.display="none";
}
}
</script>

</body>
</html>
